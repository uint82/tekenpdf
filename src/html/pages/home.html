<section id="home-view" class="page">
  <h1>Tekenpdf <i class="fa-solid fa-signature"></i></h1>

  <p style="margin-bottom: 20px; color: var(--text-light)" data-i18n="app.subtitle"></p>

  <div id="drop-zone" class="upload-container">
    <h3 data-i18n="home.upload_title">Upload PDF kamu disini</h3>
    <p data-i18n="home.or"></p>

    <label for="pdf-upload" class="btn-primary" style="display: inline-block; margin-top: 10px; cursor: pointer"
      data-i18n="home.choose_file">
    </label>
    <input type="file" id="pdf-upload" accept="application/pdf" style="display: none" />

    <p class="hint" data-i18n="home.hint"></p>
  </div>

  <div class="demo-section">
    <p data-i18n="home.no_file"></p>
    <button id="btn-try-demo" class="btn-secondary" data-i18n="home.demo_btn">
      <i class="fa-regular fa-file-pdf"></i>
    </button>
  </div>
</section>
